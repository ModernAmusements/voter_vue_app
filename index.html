<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/c8761c7cb5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2">
            <div class="card mt-5">
              <div class="card-header">
                <h2 class="card-title">Vote Now!</h2>
              </div>
              <div class="card-body">
                <div class="media my-3" v-for="entry in sortedEntries">
                  <img v-bind:src="entry.image" class="mr-3" />
                  <div class="media-body">
                    <h5>
                      {{ entry.title }}
                      <span class="float-right text-primary">
                        <i class="fa fa-chevron-up"></i>
                        <strong>{{ entry.votes }}</strong>
                      </span>
                    </h5>
                    <div>{{ entry.desc }}</div>
                    <small class="text-muted">
                      {{ entry.party }}, Longtime Congressmen
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const entries = [
        {
          id: 1,
          title: "Joshep Biden",
          desc: "Democratic Party",
          votes: 16,
          party: "Left",
          image: "https://via.placeholder.com/64",
        },
        {
          id: 2,
          title: "Donald J. Trump",
          desc: "Republican Party",
          votes: 0,
          party: "Ultra-Right",
          image: "https://via.placeholder.com/64",
        },
        {
          id: 3,
          title: "Angela Merkel",
          desc: "Christian Democratic party",
          votes: 1,
          party: "Left",
          image: "https://via.placeholder.com/64",
        },
        {
          id: 4,
          title: "Emanuel Marcone",
          desc: "Frensh Freedom",
          votes: 16,
          party: "Middle",
          image: "https://via.placeholder.com/64",
        },
      ];
    </script>
    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          entries: entries,
        },
        computed: {
          sortedEntries() {
            return this.entries.sort((a, b) => {
              return b.votes - a.votes;
            });
          },
        },
      });
    </script>
  </body>
</html>
